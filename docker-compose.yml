            # Server Settings
            #TYPE: FOLIA
            TYPE: PAPER
            VERSION: 1.21.3
            EULA: true
            MOTD: "ยง5chems event"
            ICON: "https://cdn.discordapp.com/icons/1115150825157824523/a_848a00bf7b93e2e29dda9111687cd9da.webp?size=64"
            ENABLE_AUTOPAUSE: true
            USE_SIMD_FLAGS: true

            # Gameplay Settings
            DIFFICULTY: normal
            MAX_PLAYERS: 99
            VIEW_DISTANCE: 16
            SIMULATION_DISTANCE: 8

            DATAPACKS: https://github.com/jadc/raid-server/releases/latest/download/datapack.zip
            REMOVE_OLD_DATAPACKS: true
            RESOURCE_PACK: https://github.com/jadc/raid-server/releases/latest/download/20241201.zip
